<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Gateway Test</title>
  </head>
  <body>
    <h1>Chat Gateway Test</h1>
    <div>
      <h2>Actions</h2>
      <button id="createRoomBtn">Create Room</button>
      <button id="joinRoomBtn">Join Room</button>
      <button id="sendMessageBtn">Send Message</button>
    </div>
    <div>
      <h2>Logs</h2>
      <pre id="logs"></pre>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      const logs = document.getElementById('logs');
      const socket = io('http://localhost:3000/chat', {
        transports: ['websocket'],
        auth: {
          token:
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImRvZ0BnbWFpbC5jb20iLCJ1c2VySWQiOiIxMDRiZDRjZS02ZDNlLTQ3YjEtYWVkNy05YzJiYzIyMjJhMGQiLCJpYXQiOjE3MTg0NzM4MjksImV4cCI6MTcxODQ4MTAyOX0.9bmHSd7Jnojk2itsyNRLG6CNQ4xbnLALcR3xVyFZkeM',
        },
      });

      socket.on('connect', () => {
        log('Connected to WebSocket server');
      });

      socket.on('onlineFriends', (friendIds) => {
        log('Online Friends: ' + JSON.stringify(friendIds));
      });

      socket.on('joinRoom', (userId) => {
        log('Friend Online: ' + userId);
      });

      socket.on('friendOffline', (userId) => {
        log('Friend Offline: ' + userId);
      });

      socket.on('roomCreated', (room) => {
        log('Room Created: ' + JSON.stringify(room));
      });

      socket.on('message', (message) => {
        log('Message: ' + JSON.stringify(message));
      });

      socket.on('error', (error) => {
        log('Error: ' + JSON.stringify(error));
      });

      document.getElementById('createRoomBtn').addEventListener('click', () => {
        const data = {
          type: 'public', // or 'protected' with a password field
          name: 'Test Room',
        };
        socket.emit('createRoom', data);
      });

      document.getElementById('joinRoomBtn').addEventListener('click', () => {
        const data = {
          roomId: 'b5a85f58-6754-4b07-a36c-f48232ac2077', // Replace with a valid room ID
          memberId: '104bd4ce-6d3e-47b1-aed7-9c2bc2222a0d', // Replace with a valid member ID
        };
        log('Emitting joinRoom with data: ' + JSON.stringify(data));
        socket.emit('joinRoom', data);
      });

      document
        .getElementById('sendMessageBtn')
        .addEventListener('click', () => {
          const message = {
            roomId: 'b5a85f58-6754-4b07-a36c-f48232ac2077', // Replace with a valid room ID
            content: 'Hello, World! from html',
            senderId: '104bd4ce-6d3e-47b1-aed7-9c2bc2222a0d', // Replace with a valid sender ID
          };
          socket.emit('sendMessages', message);
        });

      function log(message) {
        logs.textContent += message + '\n';
      }
    </script>
  </body>
</html>
