version: "3.9"
services:
  front:
    container_name: front_ipong
    depends_on:
      - backend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - front:/app/build
    ports:
      - 5173:5173
    networks:
      - ipongnetwork

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend_ipong:latest
    networks:
      - ipongnetwork
    depends_on:
      - database
    ports:
      - 3000:3000
    env_file:
      - ./.env
    init: true
    restart: always

  database:
    image: postgres
    restart: always
    env_file:
      - ./.env
    ports:
      - 5432:5432
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - ipongnetwork

  migration:
    build:
      context: ./backend/prisma
      dockerfile: Dockerfile
    image: migration_ipong:latest
    env_file:
      - ./.env
    networks:
      - ipongnetwork
    depends_on:
      - database
   
volumes: 
  front:
  database:

networks:
  ipongnetwork:
    driver: bridge